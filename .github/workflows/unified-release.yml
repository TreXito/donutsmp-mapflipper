name: Unified Release

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  # Build Node.js versions
  build-nodejs:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install --production
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Get the latest tag or use v1.0.0 as default
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            # Increment patch version
            VERSION=$(echo $LATEST_TAG | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Version: $(cat $GITHUB_OUTPUT | grep VERSION)"
      
      - name: Create Node.js release archives
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          
          # Create directories for each platform
          mkdir -p releases/nodejs-windows releases/nodejs-linux releases/nodejs-mac
          
          # Copy common files
          for dir in nodejs-windows nodejs-linux nodejs-mac; do
            cp bot.js releases/$dir/
            cp package.json releases/$dir/
            cp config.json releases/$dir/
            cp .env.example releases/$dir/
            cp README.md releases/$dir/
            cp LICENSE releases/$dir/
            cp -r node_modules releases/$dir/
            [ -f package-lock.json ] && cp package-lock.json releases/$dir/ || true
          done
          
          # Windows release
          echo "@echo off" > releases/nodejs-windows/start.bat
          echo "node bot.js" >> releases/nodejs-windows/start.bat
          cd releases/nodejs-windows && zip -r ../donutsmp-mapflipper-nodejs-${VERSION}-windows.zip . && cd ../..
          
          # Linux release
          cp start.sh releases/nodejs-linux/
          chmod +x releases/nodejs-linux/start.sh
          cd releases/nodejs-linux && tar -czf ../donutsmp-mapflipper-nodejs-${VERSION}-linux.tar.gz . && cd ../..
          
          # Mac release
          cp start.sh releases/nodejs-mac/
          chmod +x releases/nodejs-mac/start.sh
          cd releases/nodejs-mac && tar -czf ../donutsmp-mapflipper-nodejs-${VERSION}-mac.tar.gz . && cd ../..
      
      - name: Upload Node.js artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nodejs-releases
          path: releases/*.{zip,tar.gz}
      
      - name: Save version for other jobs
        run: echo "${{ steps.version.outputs.VERSION }}" > version.txt
      
      - name: Upload version
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: version.txt
  
  # Build Rust versions
  build-rust:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: donutsmp-mapflipper
            asset_name: donutsmp-mapflipper-rust-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: donutsmp-mapflipper.exe
            asset_name: donutsmp-mapflipper-rust-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: donutsmp-mapflipper
            asset_name: donutsmp-mapflipper-rust-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: donutsmp-mapflipper
            asset_name: donutsmp-mapflipper-rust-macos-aarch64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Upload Rust binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
  
  # Create unified release
  create-release:
    needs: [build-nodejs, build-rust]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download version
        uses: actions/download-artifact@v4
        with:
          name: version
      
      - name: Read version
        id: version
        run: |
          VERSION=$(cat version.txt)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Download Node.js artifacts
        uses: actions/download-artifact@v4
        with:
          name: nodejs-releases
          path: releases
      
      - name: Download Rust artifacts
        uses: actions/download-artifact@v4
        with:
          path: rust-artifacts
      
      - name: Create Rust release archives
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p releases
          
          # Linux x86_64
          if [ -d "rust-artifacts/donutsmp-mapflipper-rust-linux-x86_64" ]; then
            cd rust-artifacts/donutsmp-mapflipper-rust-linux-x86_64
            chmod +x donutsmp-mapflipper
            cp ../../config.json .
            tar -czf ../../releases/donutsmp-mapflipper-rust-${VERSION}-linux-x86_64.tar.gz \
              donutsmp-mapflipper config.json
            cd ../..
          fi
          
          # Windows x86_64
          if [ -d "rust-artifacts/donutsmp-mapflipper-rust-windows-x86_64.exe" ]; then
            cd rust-artifacts/donutsmp-mapflipper-rust-windows-x86_64.exe
            cp ../../config.json .
            zip ../../releases/donutsmp-mapflipper-rust-${VERSION}-windows-x86_64.zip \
              donutsmp-mapflipper.exe config.json
            cd ../..
          fi
          
          # macOS x86_64
          if [ -d "rust-artifacts/donutsmp-mapflipper-rust-macos-x86_64" ]; then
            cd rust-artifacts/donutsmp-mapflipper-rust-macos-x86_64
            chmod +x donutsmp-mapflipper
            cp ../../config.json .
            tar -czf ../../releases/donutsmp-mapflipper-rust-${VERSION}-macos-x86_64.tar.gz \
              donutsmp-mapflipper config.json
            cd ../..
          fi
          
          # macOS ARM64
          if [ -d "rust-artifacts/donutsmp-mapflipper-rust-macos-aarch64" ]; then
            cd rust-artifacts/donutsmp-mapflipper-rust-macos-aarch64
            chmod +x donutsmp-mapflipper
            cp ../../config.json .
            tar -czf ../../releases/donutsmp-mapflipper-rust-${VERSION}-macos-aarch64.tar.gz \
              donutsmp-mapflipper config.json
            cd ../..
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## DonutSMP Map Flipper Bot ${{ steps.version.outputs.VERSION }}
            
            Automatic release created from merged pull request.
            
            This release includes both Node.js and Rust implementations of the bot.
            
            ---
            
            ### üì¶ Node.js Version (Recommended)
            
            **Status**: ‚úÖ Fully functional and mature
            
            #### Downloads
            - **Windows**: `donutsmp-mapflipper-nodejs-${{ steps.version.outputs.VERSION }}-windows.zip`
            - **Linux**: `donutsmp-mapflipper-nodejs-${{ steps.version.outputs.VERSION }}-linux.tar.gz`
            - **Mac**: `donutsmp-mapflipper-nodejs-${{ steps.version.outputs.VERSION }}-mac.tar.gz`
            
            #### Installation
            1. Download the appropriate file for your operating system
            2. Extract the archive
            3. Edit `config.json` with your settings
            4. Run the bot:
               - **Windows**: Double-click `start.bat` or run `node bot.js`
               - **Linux/Mac**: Run `./start.sh` or `node bot.js`
            
            #### Requirements
            - Node.js 16 or higher
            
            ---
            
            ### ü¶Ä Rust Version (Experimental)
            
            **Status**: ‚ö†Ô∏è Experimental - Some features may not be fully implemented
            
            #### Downloads
            - **Linux (x86_64)**: `donutsmp-mapflipper-rust-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz`
            - **Windows (x86_64)**: `donutsmp-mapflipper-rust-${{ steps.version.outputs.VERSION }}-windows-x86_64.zip`
            - **macOS (Intel)**: `donutsmp-mapflipper-rust-${{ steps.version.outputs.VERSION }}-macos-x86_64.tar.gz`
            - **macOS (Apple Silicon)**: `donutsmp-mapflipper-rust-${{ steps.version.outputs.VERSION }}-macos-aarch64.tar.gz`
            
            #### Installation
            1. Download the appropriate file for your operating system and architecture
            2. Extract the archive
            3. Edit `config.json` with your settings (Microsoft email for auth)
            4. Run the bot:
               - **Linux/Mac**: `./donutsmp-mapflipper`
               - **Windows**: `donutsmp-mapflipper.exe`
            
            #### Requirements
            - No additional dependencies required (statically linked)
            - Minecraft Java Edition account with Microsoft authentication
            
            ---
            
            See the [README.md](https://github.com/TreXito/donutsmp-mapflipper/blob/main/README.md) for detailed setup instructions.
          draft: false
          prerelease: false
          files: |
            releases/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
