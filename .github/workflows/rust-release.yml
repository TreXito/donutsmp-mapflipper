name: Rust Release

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.0.0)'
        required: true
        default: 'v2.0.0'

jobs:
  release:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: donutsmp-mapflipper
            asset_name: donutsmp-mapflipper-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: donutsmp-mapflipper.exe
            asset_name: donutsmp-mapflipper-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: donutsmp-mapflipper
            asset_name: donutsmp-mapflipper-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: donutsmp-mapflipper
            asset_name: donutsmp-mapflipper-macos-aarch64
    
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
  
  create-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Get the latest tag or use v2.0.0 as default
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
            # Increment minor version for Rust rewrite
            VERSION=$(echo $LATEST_TAG | awk -F. '{$2 = $2 + 1; $3 = 0;} 1' | sed 's/ /./g')
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Version: $(cat $GITHUB_OUTPUT | grep VERSION)"
      
      - name: Create release archives
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p releases
          
          # Linux x86_64
          cd artifacts/donutsmp-mapflipper-linux-x86_64
          chmod +x donutsmp-mapflipper
          tar -czf ../../releases/donutsmp-mapflipper-${VERSION}-linux-x86_64.tar.gz \
            donutsmp-mapflipper \
            ../../config.json \
            ../../README-RUST.md \
            ../../LICENSE
          cd ../..
          
          # Windows x86_64
          cd artifacts/donutsmp-mapflipper-windows-x86_64.exe
          zip ../../releases/donutsmp-mapflipper-${VERSION}-windows-x86_64.zip \
            donutsmp-mapflipper.exe \
            ../../config.json \
            ../../README-RUST.md \
            ../../LICENSE
          cd ../..
          
          # macOS x86_64
          cd artifacts/donutsmp-mapflipper-macos-x86_64
          chmod +x donutsmp-mapflipper
          tar -czf ../../releases/donutsmp-mapflipper-${VERSION}-macos-x86_64.tar.gz \
            donutsmp-mapflipper \
            ../../config.json \
            ../../README-RUST.md \
            ../../LICENSE
          cd ../..
          
          # macOS ARM64
          cd artifacts/donutsmp-mapflipper-macos-aarch64
          chmod +x donutsmp-mapflipper
          tar -czf ../../releases/donutsmp-mapflipper-${VERSION}-macos-aarch64.tar.gz \
            donutsmp-mapflipper \
            ../../config.json \
            ../../README-RUST.md \
            ../../LICENSE
          cd ../..
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }} (Rust/Azalea)
          body: |
            ## DonutSMP Map Flipper Bot ${{ steps.version.outputs.VERSION }} (Rust Edition)
            
            **This is the Rust/Azalea rewrite of the bot.**
            
            ### What's New
            - Complete rewrite in Rust using the Azalea framework
            - Improved performance and memory efficiency
            - Type-safe implementation
            - Native binaries for all platforms
            
            ### Downloads
            - **Linux (x86_64)**: `donutsmp-mapflipper-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz`
            - **Windows (x86_64)**: `donutsmp-mapflipper-${{ steps.version.outputs.VERSION }}-windows-x86_64.zip`
            - **macOS (Intel)**: `donutsmp-mapflipper-${{ steps.version.outputs.VERSION }}-macos-x86_64.tar.gz`
            - **macOS (Apple Silicon)**: `donutsmp-mapflipper-${{ steps.version.outputs.VERSION }}-macos-aarch64.tar.gz`
            
            ### Installation
            1. Download the appropriate file for your operating system and architecture
            2. Extract the archive
            3. Edit `config.json` with your settings (Microsoft email for auth)
            4. Run the bot:
               - **Linux/Mac**: `./donutsmp-mapflipper`
               - **Windows**: `donutsmp-mapflipper.exe`
            
            ### Requirements
            - No additional dependencies required (statically linked)
            - Minecraft Java Edition account with Microsoft authentication
            
            See [README-RUST.md](https://github.com/TreXito/donutsmp-mapflipper/blob/main/README-RUST.md) for detailed setup instructions.
          draft: false
          prerelease: false
          files: |
            releases/donutsmp-mapflipper-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz
            releases/donutsmp-mapflipper-${{ steps.version.outputs.VERSION }}-windows-x86_64.zip
            releases/donutsmp-mapflipper-${{ steps.version.outputs.VERSION }}-macos-x86_64.tar.gz
            releases/donutsmp-mapflipper-${{ steps.version.outputs.VERSION }}-macos-aarch64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
