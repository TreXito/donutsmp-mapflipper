name: Rust Release

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  # Determine version for release
  determine-version:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Get the latest tag or use v1.0.0 as default
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            # Increment patch version
            VERSION=$(echo $LATEST_TAG | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Version: ${{ steps.version.outputs.VERSION }}"
  
  # Build Rust versions
  build-rust:
    needs: [determine-version]
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: donutsmp-mapflipper
            asset_name: donutsmp-mapflipper-rust-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: donutsmp-mapflipper.exe
            asset_name: donutsmp-mapflipper-rust-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: donutsmp-mapflipper
            asset_name: donutsmp-mapflipper-rust-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: donutsmp-mapflipper
            asset_name: donutsmp-mapflipper-rust-macos-aarch64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Upload Rust binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
  
  # Create Rust release
  create-release:
    needs: [determine-version, build-rust]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from previous job
        run: |
          echo "VERSION=${{ needs.determine-version.outputs.version }}" >> $GITHUB_ENV
          echo "Version: ${{ needs.determine-version.outputs.version }}"
      
      - name: Download Rust artifacts
        uses: actions/download-artifact@v4
        with:
          path: rust-artifacts
      
      - name: Create Rust release archives
        run: |
          VERSION=${{ needs.determine-version.outputs.version }}
          mkdir -p releases
          
          # Linux x86_64
          if [ -d "rust-artifacts/donutsmp-mapflipper-rust-linux-x86_64" ]; then
            cd rust-artifacts/donutsmp-mapflipper-rust-linux-x86_64
            chmod +x donutsmp-mapflipper
            cp ../../config.json .
            tar -czf ../../releases/donutsmp-mapflipper-rust-${VERSION}-linux-x86_64.tar.gz \
              donutsmp-mapflipper config.json
            cd ../..
          fi
          
          # Windows x86_64
          if [ -d "rust-artifacts/donutsmp-mapflipper-rust-windows-x86_64.exe" ]; then
            cd rust-artifacts/donutsmp-mapflipper-rust-windows-x86_64.exe
            cp ../../config.json .
            zip ../../releases/donutsmp-mapflipper-rust-${VERSION}-windows-x86_64.zip \
              donutsmp-mapflipper.exe config.json
            cd ../..
          fi
          
          # macOS x86_64
          if [ -d "rust-artifacts/donutsmp-mapflipper-rust-macos-x86_64" ]; then
            cd rust-artifacts/donutsmp-mapflipper-rust-macos-x86_64
            chmod +x donutsmp-mapflipper
            cp ../../config.json .
            tar -czf ../../releases/donutsmp-mapflipper-rust-${VERSION}-macos-x86_64.tar.gz \
              donutsmp-mapflipper config.json
            cd ../..
          fi
          
          # macOS ARM64
          if [ -d "rust-artifacts/donutsmp-mapflipper-rust-macos-aarch64" ]; then
            cd rust-artifacts/donutsmp-mapflipper-rust-macos-aarch64
            chmod +x donutsmp-mapflipper
            cp ../../config.json .
            tar -czf ../../releases/donutsmp-mapflipper-rust-${VERSION}-macos-aarch64.tar.gz \
              donutsmp-mapflipper config.json
            cd ../..
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.determine-version.outputs.version }}
          name: Release ${{ needs.determine-version.outputs.version }}
          body: |
            ## DonutSMP Map Flipper Bot ${{ needs.determine-version.outputs.version }}
            
            Automatic release created from merged pull request.
            
            This release includes the Rust implementation of the bot.
            
            ---
            
            ### ðŸ¦€ Rust Version
            
            **Status**: âœ… Production Ready
            
            #### Downloads
            - **Linux (x86_64)**: `donutsmp-mapflipper-rust-${{ needs.determine-version.outputs.version }}-linux-x86_64.tar.gz`
            - **Windows (x86_64)**: `donutsmp-mapflipper-rust-${{ needs.determine-version.outputs.version }}-windows-x86_64.zip`
            - **macOS (Intel)**: `donutsmp-mapflipper-rust-${{ needs.determine-version.outputs.version }}-macos-x86_64.tar.gz`
            - **macOS (Apple Silicon)**: `donutsmp-mapflipper-rust-${{ needs.determine-version.outputs.version }}-macos-aarch64.tar.gz`
            
            #### Installation
            1. Download the appropriate file for your operating system and architecture
            2. Extract the archive
            3. Edit `config.json` with your settings (Microsoft email for auth)
            4. Run the bot:
               - **Linux/Mac**: `./donutsmp-mapflipper`
               - **Windows**: `donutsmp-mapflipper.exe`
            
            #### Requirements
            - No additional dependencies required (statically linked)
            - Minecraft Java Edition account with Microsoft authentication
            
            ---
            
            See the [README.md](https://github.com/TreXito/donutsmp-mapflipper/blob/main/README.md) for detailed setup instructions.
          draft: false
          prerelease: false
          files: |
            releases/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
